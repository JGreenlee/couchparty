<div class="slide-wrapper p-4">
    <div class="lobby card full mx-auto p-0">
        <div class="stripey-blue card full box is-flex-direction-column">
            <div>
                <h2 class="is-size-3 text-condensed">
                    Room code:<span id="span-room-code" class="is-size-1 ml-2 text-wide"
                        [ngClass]="sio.gameData?.public?.base?.roomCode || 'text-loading'">{{sio.gameData?.public?.base?.roomCode
                        || ""}}</span>
                </h2>
            </div>
            <div class="columns is-mobile w-100 pb-3">
                <div class="column mt-3 pb-1 has-text-left">
                    <p class="has-text-left is-size-5 has-text-weight-semibold is-uppercase">
                        Join on your phones
                    </p>
                    <p class="is-size-6">Head to {{hostName}}/play and join using the room code!</p>
                </div>
                <div class="column is-flex p-0">
                    <div class="is-align-self-flex-end ml-auto has-tooltip-left"
                        [attr.data-tooltip]="hasEnoughPlayers() ? null : 'ðŸ¥¸ This game has a minimum of 3 players'">
                        <button class="start-btn button is-neutral" [disabled]="!hasEnoughPlayers()"
                            (click)="startGame()">
                            PARTY ðŸ¥³
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="entrant-names text-condensed">
            <div *ngFor="let name of sio.gameData?.playerNames" class="button" (click)="bootPlayer(name);" [ngClass]="bootingPlayer == name ? 'blurred' : ''">{{name}}
            </div>
        </div>
    </div>
    <!-- <div class="notification">
        <button class="delete"></button>
        {{sio.gameData?.}}
    </div> -->
</div>
