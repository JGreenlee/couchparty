<div class="slide-wrapper">
    <div class="card mx-auto p-3 has-text-centered">
        <div class="prompt-title px-4"><i [ngClass]="promptText() ? '' : 'text-loading'">{{promptText() ||
                'loading'}}</i></div>
        <div *ngIf="isEligibleVoter(); else notEligible">
            <div *ngIf="promptIdOnBallot() && sio.playerData?.qMyVotes?.[promptIdOnBallot()] == undefined; else voted"
                class="ballot-btns columns is-mobile p-3">
                <div class="column p-0">
                    <button class="ballot-btn button is-pulled-right is-secondary" aria-label="choose left"
                        (click)="vote(0, 3)">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </div>
                <div class="column p-0">
                    <button class="ballot-btn button is-pulled-left is-quaternary" aria-label="choose right"
                        (click)="vote(1, 2)">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <ng-template #voted>
                <p>voted!</p>
            </ng-template>
        </div>
        <ng-template #notEligible>
            <p class="mt-3 mb-1">Your answer is being voted on</p>
        </ng-template>
    </div>
</div>
